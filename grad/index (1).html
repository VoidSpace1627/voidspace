<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: black;
            margin: 0;
        }

        canvas {
            display: block;

        }

        img {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="player.png" id="spriteSheet">
    <img src="wall.png" id="Wall">
</body>
<canvas></canvas>

</html>
<script>
    const canvas = document.querySelector('canvas');
    const c = canvas.getContext('2d');
    img = document.getElementById("spriteSheet");
    wall = document.getElementById("Wall");

    // i tried to make this code very simple and basic and not get very crazy and advanced so it should be easy to look throught 

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    addEventListener('keydown', keydown, false)
    addEventListener('keyup', keyup, false)
    addEventListener('mousedown', mouseDownHandler)
    addEventListener('mouseup', mouseUpHandler)

    document.onmousemove = function (event) {
        // playerX = event.pageX;
        // playerY = event.pageY;
    }

    var playerOne = {
        walkX: [319, 400, 490, 566, 646, 727],
        walkY: [332, 332, 332, 332, 332, 332],
        idleX: [52, 52, 52, 52, 52, 52],
        idleY: [99, 99, 99, 99, 99, 99],
        walkRightX: [733, 641, 550, 469, 387, 316],
        walkRightY: [184, 184, 184, 184, 184, 184],
        attackX: [231, 321, 449, 554],
        attackY: [39, 39, 39, 39],
        damageX: [150, 150, 150, 150, 150, 150],
        damageY: [94, 94, 94, 94, 94, 94],
    }

    var ammo = {
        arrowX: [727],
        arrowY: [145],
    }

    var Enemy = {
        walkLeftX: [279, 226, 170, 118, 75, 30],
        walkLeftY: [397, 397, 397, 397, 397, 397],
    }

    var EnemyDamage = {
        damageX: [0, 79],
        damageY: [227, 227],
    }

    var sx = playerOne.idleX
    var sy = playerOne.idleY

    var SX = ammo.arrowX;
    var SY = ammo.arrowY;

    var ex = [] //Enemy.walkLeftX
    var ey =[] //Enemy.walkLeftY

    var dx = 100;
    var dy = 100;

    var width = 131
    var height = 138

    var wpres = false
    var apres = false
    var spres = false
    var dpres = false

    var spriteIndex = 0
    var spriteIndex1 = 0
    var spriteIndex2 = 0
    var spriteIndex3 = 0

    var centX = canvas.width / 2;
    var centY = canvas.height / 2;

    var enemyX = []//centX;
    var enemyY = []//centY;
    var enemyHeight = 30
    var enemyWidth = 30

    var centerX = canvas.width;
    var centerY = canvas.height; // why i did this i have no idea maby i will think of the reason why at some point maby

    var playerX = 0;
    var playerY = 370; // basic really it cant be simpler

    var mouseClick = false;

    var speedX = 8;
    var speedY = 8; // same here

    var EspeedX = 3;
    var EspeedY = 3;

    var shootX = [];
    var shootY = []; // and here as well

    var numberEnemy = 5;

    var shootCheck = 0;

    var dx = 74

    var wall = new Image()
    wall.src = "../grad/wall.png"

    function int() {

    }

    setInterval(spriteIndexSpeed, 150)
    function spriteIndexSpeed() {
        spriteIndex++
        if (spriteIndex === 6) {
            spriteIndex = 0
        }
        spriteIndex1++
        if (spriteIndex1 === 1) {
            spriteIndex1 = 0
        }
        spriteIndex2++
        if (spriteIndex2 === 6) {
            spriteIndex2 = 0
        }
        spriteIndex3++
        if (spriteIndex3 === 2) {
            spriteIndex3 = 0
        }
    }
    function playerCode() {
        c.clearRect(0, 0, centerX, centerY);
        c.drawImage(img, sx[spriteIndex], sy[spriteIndex], dx, 128, playerX, playerY, width, height)

        // c.fillStyle = 'red'; // why red its so basic 
        // c.fillRect(playerX, playerY, 50, 50);

        if (shootCheck === 1) {
            for (let i = 0; i < shootX.length; i++) {
                //image, sx, sy, sw, sh, dx, dy, dw, dh
                c.drawImage(img, SX[spriteIndex1], SY[spriteIndex1], 88, 34, shootX[i], shootY[i], 88, 34)

                //c.fillStyle = 'white';
                // c.fillRect(shootX[i], shootY[i], 10, 10);
                shootX[i] = shootX[i] + speedX;


            }
        }
    }

    function collsion() {
        // collsion code for player
        if (playerX > 200) {
            playerX = 200;
        };

        if (playerY > canvas.height - 50) {
            playerY = canvas.height - 50;
        };

        if (playerX < 0) {
            playerX = 0;
        };

        if (playerY < 0) {
            playerY = 0;
        };

        /*
        my really dumb way to remember is 
        the right to the left
        the left to the right
        the top above the bottom
        and the bottom below the top

        if that's all true then you're touching.
        https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
        */

        for (let i = 0; i < enemyX.length; i++) {
            if (enemyX[i] < 200) {
                    enemyX.splice(i, 1)
                };
            if (enemyX[i] + enemyWidth > playerX) { // is the right of the enemy right of the left of the player
                if (enemyX[i] < playerX + 74) { //is the left of the enemy left of the right of the player
                    if (enemyY[i] < playerY + 128) {//is the top of the enemy above of the bottom of the player
                        if (enemyY[i] + enemyHeight > playerY) { // is the bottom of the enemy below of the top of the player
                            enemyX.splice(i, 1)
                            enemyY.splice(i, 1)
                            sx = playerOne.damageX
                            sy = playerOne.damageY
                            // c.clearRect(playerX, playerY, 74, 128)
                        }
                    }
                }
            }

        }

        // bullet collsion
        for (let i = 0; i < shootX.length; i++) {
            //delete when they go off the screen
            if (shootX[i] > canvas.width) { //is this [i] bullet off of the screen
                shootX.splice(i, 1)
                shootY.splice(i, 1) //you have to delete ALL of your bullet variables, not just x
            }

        }

        for (let i = 0; i < enemyX.length; i++) {
            for (let j = 0; j < shootX.length; j++) {
                if (shootX[j] > enemyX[i]) {//right 
                    if (shootX[j] < enemyX[i] + enemyWidth) { //left
                        if (shootY[j] > enemyY[i]) {//top
                            if (shootY[j] < enemyY[i] + enemyHeight) {//bottom
                                ex[i] = EnemyDamage.damageX
                                ey[i] = EnemyDamage.damageY
                                shootX.splice(j, 1)
                                shootY.splice(j, 1) //you have to delete ALL of your bullet variables, not just x
                                enemyX.splice(i, 1)
                                enemyY.splice(i, 1)


                            }
                        }
                    }

                }

            }

        }
    }

    function enemy() {
        for (let i = 0; i < enemyX.length; i++) {
            c.drawImage(img, ex[i][spriteIndex2], ey[i][spriteIndex2], 44, 88, enemyX[i], enemyY[i], 100, 100)

            // c.fillStyle = 'green';
            // c.fillRect(enemyX[i], enemyY[i], enemyWidth, enemyHeight)
        }


        //c.fillStyle = 'blue'
        //c.fillRect(enemyX, enemyY, 50, 50)
    }

    function keydown(e) {
        if (e.key === 'w') {
            wpres = true
            playerY = playerY - 9
            sx = playerOne.walkX
            sy = playerOne.walkY
        }
        if (e.key === 'a') {
            apres = true
            playerX = playerX - 9
            sx = playerOne.walkRightX
            sy = playerOne.walkRightY

        }
        if (e.key === 's') {
            spres = true
            playerY = playerY + 9
            sx = playerOne.walkX
            sy = playerOne.walkY
        }
        if (e.key === 'd') {
            dpres = true
            playerX = playerX + 9
            sx = playerOne.walkX
            sy = playerOne.walkY
        }


    }

    function keyup(e) {
        if (e.key === 'w') {
            wpres = false
            sx = playerOne.idleX
            sy = playerOne.idleY
        }
        if (e.key === 'a') {
            apres = false
            sx = playerOne.idleX
            sy = playerOne.idleY
        }
        if (e.key === 's') {
            spres = false
            sx = playerOne.idleX
            sy = playerOne.idleY
        }
        if (e.key === 'd') {
            dpres = false
            sx = playerOne.idleX
            sy = playerOne.idleY
        }

    }

    function mouseDownHandler() {
        mouseClick = true;
        sx = playerOne.attackX
        sy = playerOne.attackY

        width = 131;
        height = 138
        dx = 100
    }

    function mouseUpHandler() {
        mouseClick = false;
        sx = playerOne.idleX
        sy = playerOne.idleY

        width = 131;
        height = 138
        dx = 74
    }

    function animate() { // i used animate here to make it simplaer to have a constant fps you can change the name to draw and do a set interval for the same effect 
        collsion();
        playerCode();
        enemy();

        if (mouseClick === true) {
            shootX.push(playerX + 50)
            shootY.push(playerY + 15)
            shootCheck = 1
            mouseClick = false;
        }

        if (enemyX.length <= 0) {
            for (let i = 0; i < numberEnemy; i++) {
                ex.push(Enemy.walkLeftX);
                ey.push(Enemy.walkLeftY);
                enemyX.push(Math.floor(Math.random() * 400 + canvas.width));
                // enemyX.push(Math.floor(Math.random() * 400 + 800));
                enemyY.push(Math.floor(Math.random() * (canvas.height - 100) + 50));

            }
            numberEnemy = numberEnemy * 2
        }

        for (let i = 0; i < enemyX.length; i++) {
            enemyX[i] = enemyX[i] - EspeedX
        }

        /*c.strokeStyle = "red"
        c.strokeWeight = "10"
        c.beginPath()
        c.moveTo(shootX, shootY)
        c.lineTo(enemyX, enemyY)
        c.stroke()*/
        requestAnimationFrame(animate)
    }
    animate()

</script>
