<!DOCTYPE html>
<html>

<head>
<style>
        img{
            position:absolute;
            top:300px;
            left:200px;
            height:120px;
        }
</style>

</head>

<body>
    <video id="road">
        <source src="assets/road.mp4" type="video/mp4">
      </video>

      <img id="dabsquid" src='assets/racer1.png'> 
</body>

</html>
<script >
    document.addEventListener("keydown",keydownhandle)
    document.addEventListener("keyup",keyuphandle)

    var vid = document.getElementById("road")
    var squid = document.getElementById("dabsquid")
    var x = 0
    var speed = 0
    var friction = 1

    setInterval(main,50)

    function main(){
        speed = speed - friction
        
        x = x + speed
        if(x < 0){
            x = 0
            speed = 0
        }

        squid.style.top = 270 - (x / 3) + "px"
        squid.style.left = 200 + (x) + "px"
        squid.style.height = 120 - (x) + "px"


    }


    function keydownhandle(e){
        if(e.key === "w"){
            vid.play()
            speed = speed + 2
        }
    }

    function keyuphandle(e){
        if(e.key === "w"){
            vid.pause()
        }
    }
</script>
