<style>
    body {
        background: black;
    }
</style>
<canvas></canvas>
<script>
    const canvas = document.querySelector('canvas');
    const c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    addEventListener('click', click, false)

    document.onmousemove = function (event) {
        pointerX = event.pageX;
        pointerY = event.pageY;
    }

    var pointerX = -1;
    var pointerY = -1;
    var x = []
    var y = []
    var w = []
    var h = []
    var speedX = []
    var speedY = []

    setInterval(draw, 50)

    function draw() {
        c.clearRect(0, 0, canvas.width, canvas.height)
        for (let i = 0; i < x.length; i++) {

            var hue = x[i]
            c.fillStyle = 'hsl(' + hue + ',1000%, 50%)'
            c.fillRect(x[i], y[i], w[i], h[i])

            x[i] = x[i] + speedX[i]
            y[i] = y[i] + speedY[i]

        }

    }

    function click() {
        for (let i = 0; i < 100; i++) {
            x.push(pointerX)
            y.push(pointerY)
            w.push(Math.floor(Math.random() * 10 - 5))
            h.push(Math.floor(Math.random() * 10 - 5))
            speedX.push(Math.floor(Math.random() * 100 - 50))
            speedY.push(Math.floor(Math.random() * 100 - 50))

        }
        
    }
    console.log(pointerX)

</script>
