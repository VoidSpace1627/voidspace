<script>
     const canvas = document.querySelector('canvas');
    const c = canvas.getContext('2d');

    canvas.width = innerWidth
    canvas.height = innerHeight

    var playerMove = {
       walkRightX: [],
       walkRightY: [],
    }

    var sx = playerMove.RightX;
    var sy = playerMove.RightY;

    var x = 100
    var y = 100

    var width = 100
    var height = 100

    var spriteIndex = 0

    var wpres = false;
    var apres = false; 
    var spres = false;
    var dpres = false;



    window.onload = function () {
        img = document.getElementById("spriteSheet");
        //image, sx, sy, sw, sh, dx, dy, dw, dh
    }
    addEventListener('keypress', keydown, false);
    adddEventListner('keypress', keyup, false);

    setInterval(player1, 100);

    function player1() {
        c.clearRect(0, 0, canvas.width, canvas.height)
        c.drawImage(img, sx[spriteIndex], sy[spriteIndex], 40, 53, x, y, width, height)
        spriteIndex++
    
        if (spriteIndex === 0) {
            spriteIndex = 0
        }
        
    }
</script>
